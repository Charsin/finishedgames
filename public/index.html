<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/setup.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Game Blog</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <header></header>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
    -->
    <section id="game_cards" class="grid-container">
      <div>
        <img src="/img/breakarts2.jpg">
        <div class="card_reviewer">
          <div class="card_reviewer-colors-top"></div>
          <div class="card_reviewer-text"> In Review </div>
          <div class="card_reviewer-colors-bottom"></div>

        </div>
        <div class="card_stats">
          <div>
            <div class="card_stats-number">0</div>
            <div class="card_stats-text">Hours played</div>
          </div>
          <div>
            <div class="card_stats-number">0<div class="card_stats-subscript"> / 20</div></div>
            <div class="card_stats-text">Achievements</div>
          </div>
        </div>
      </div>
      
    </section>
    <div id="game_article_01">
      
    </div>
  </body>
</html>
